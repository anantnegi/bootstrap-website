		<!-- Section2 -->
		<div id="section3" class="container-fluid section2 section" style="padding-top:70px;padding-bottom:70px">
			<div class="card">
				<div class="card-header bg-warning">Help</div>
				<div class="card-body">
					<div class="text-center" style="padding: 20px 0">I WOULD LIKE TO...</div>
					<div class="row justify-content-md-center card-deck">
					  <div class="col-sm-3 card bg-grey">
						<div class="card-body text-center">
						  <img src="images/volunteer.png" width="100" />
						  <p class="card-text">VOLUNTEER</p>
						  <div class="text-center" style="width: 100%">					
							<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#volunteerModal" data-whatever="@getbootstrap">CONTINUE</button>		
						  </div>
						</div>
					  </div>
					  <div class="col-sm-3 card bg-grey">
						<div class="card-body text-center">
						  <img src="images/food.png" width="100" />

					  <div class="col-sm-3 card bg-grey">
						<div class="card-body text-center">

						  <div class="text-center" style="width: 100%">					
							<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#moneyModal" data-whatever="@getbootstrap">CONTINUE</button>

					  </div>

		<!-- Volunteers -->
		
		<div class="modal fade" id="volunteerModal" tabindex="-1" role="dialog" aria-labelledby="volunteerModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">			
			  <div class="modal-body" style="padding: 20px">
				<div class="text-center" style="padding: 20px 0"><h4><strong>PLEASE FILL IN YOUR PARTICULARS</strong></h4>
				<button type="button" class="close text-right" data-dismiss="modal" style="position: absolute;top: 6px;right: 8px;" >&times;</button>
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text"><img src="images/name.png" width="15" /></span>
				  </div>
				  <input type="text" class="form-control" placeholder="Full Name" id="register-full-name" name="register-full-name">
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text"><img src="images/mail.png" width="15" /></span>
				  </div>
				  <input type="text" class="form-control" placeholder="Email Address" id="register-email" name="register-email">
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text"><img src="images/password.png" width="15" /></span>
				  </div>
				  <input type="text" class="form-control" placeholder="Password" id="register-password" name="register-password">
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text"><img src="images/password.png" width="15" /></span>
				  </div>
				  <input type="text" class="form-control" placeholder="Re-enter Password" id="register-repeated-password" name="register-repeated-password">
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text"><img src="images/telephone.png" width="15" /></span>
				  </div>
				  <input type="text" class="form-control" placeholder="Phone Number" id="register-phone-number" name="register-phone-number">
				</div>
				
				<div class="mb-3">
					<div class="" style="width: 100%"><button type="button" class="btn btn-warning">CONTINUE</button></div>
				</div>
				
			  </div>
			</div>
		  </div>
		</div>

		<!-- end Volunteers -->
		
		<!-- money section -->
		<div class="modal fade" id="moneyModal" tabindex="-1" role="dialog" aria-labelledby="moneyModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">			  
			  <div class="modal-body" style="padding: 80px 0">
				  <div class="row justify-content-md-center card-deck">
						<button type="button" class="close text-right" data-dismiss="modal" style="position: absolute;top: 6px;right: 8px;" >&times;</button>
					  <div class="col-sm-3 card bg-grey">
						<div class="card-body text-center">
						  <img src="images/paypal.jpg" width="150" />
						  <p class="card-text">PAYPAL</p>
						  <div class="text-center" style="width: 100%"><button type="button" class="btn btn-warning">CONTINUE</button></div>
						</div>
					  </div>
					  <div class="col-sm-3 card bg-grey">
						<div class="card-body text-center">
						  <img src="images/credit_card.png" width="100" />
						  <p class="card-text">CREDIT CARD</p>
						  <div class="text-center" style="width: 100%"><button type="button" class="btn btn-warning">CONTINUE</button></div>
						</div>
					  </div>
					</div>
			  </div>
			</div>
		  </div>
		</div>
		
		<!-- Large modal -->

		<div class="modal fade" id="foodModal" tabindex="-1" role="dialog" aria-labelledby="foodModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
			  <div class="modal-body">
				<div class="food-details">
					<div class="text-center food-details-heading"><h4><strong>Donate Food Details</strong></h4></div>
					<button type="button" class="close text-right" data-dismiss="modal" style="position: absolute;top: 6px;right: 8px;" >&times;</button>
					<form>
					  <div class="form-group">
						<label for="food-item" class="col-form-label">Food Item(Please specify, "5 Tins of Milo")</label>
						<input type="text" class="form-control" id="food-item">
					  </div>
					  <div class="form-group">
						<label for="preferred-time" class="col-form-label">Preferred Time</label>
						<select class="form-control" id="preferred-time">
							<option value="9am-11am">9am-11am</option>
							<option value="11am-1pm">11am-1pm</option>
							<option value="11am-1pm">1pm-3pm</option>
							<option value="11am-1pm">3pm-5pm</option>
							<option value="11am-1pm">5pm-7pm</option>
							<option value="11am-1pm">7pm-9pm</option>
							<option value="11am-1pm">9pm-11pm</option>
						</select>
					  </div>
					  
					  <div class="form-group">
					  <label for="date" class="col-form-label">Date</label>
						  <div class="input-group mb-3">				  	
						  <input type="text" class="form-control datepicker" placeholder="Date" id="date" name="date" data-date-format="dd-M-yyyy" readonly>
						  <div class="input-group-append">
							<span class="input-group-text"><i class="fa fa-calendar"></i></span>
						  </div>
						</div>
					   </div>
					   
					  <div class="form-group">
					  <label for="expiry-date" class="col-form-label">Expiry Date ( Please make sure it is at least 6 months before expiry )</label>
						  <div class="input-group mb-3">				  	
						  <input type="text" class="form-control datepicker" placeholder="Expiry Date" id="expiry-date" name="expiry-date" data-date-format="dd-M-yyyy" readonly>
						  <div class="input-group-append">
							<span class="input-group-text"><i class="fa fa-calendar"></i></span>
						  </div>
						</div>
					   </div>			
					
					</form>
				</div>
			  </div>
			  <div class="text-center" style="padding-bottom: 35px;">
				<div class="text-center" style="width: 100%"><button type="button" class="btn btn-warning">Submit</button></div>
			  </div>
			</div>
		  </div>
		</div>
